<!DOCTYPE html>
<html lang=en>

    <head>
        <title></title>
        <meta charset=utf-8>
        <meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel=stylesheet href=./css/all.min.css>
        <script src=./js/common.js></script>
    </head>

    <body>
        <main class=g-wrapper>
            <div class=g-wrapper__inner>
                <div class=c-grid>
                    <div class=c-grid__side>
                        <div class=m-tournament>
                            <h3 class=m-tournament__title>Турнир<br>стартует через:</h3>
                            <div class=b-awards><img src=./img/tournament/images/cash.png class=b-awards__img> <span class=b-awards__text><span class=s-sub-title>Призовой фонд:</span> <span class=s-title>10000</span></span>
                            </div>
                            <div class=m-tournament__btn><button type=button class="s-btn btn-dark-blue-round"><span>Правила</span></button></div>
                        </div>
                    </div>
                    <div class=c-grid__center>
                        <div class=g-bg-center>
                            <div class=b-users-list>
                                <div class=b-users-list__item>
                                    <div class="b-ava b-ava--68"><img src=./img/frame56x56-stone.png class=b-ava__frame> <img src=./img/frame56x56.png class=b-ava__img></div>
                                </div>
                                <div class=b-users-list__item><img src=./img/icon-1.png></div>
                                <div class=b-users-list__item><img src=./img/icon-2.png></div>
                                <div class=b-users-list__item><img src=./img/icon-3.png></div>
                                <div class=b-users-list__item><a>пусто</a></div>
                                <div class=b-users-list__item><a>пусто</a></div>
                                <div class=b-users-list__item><a>пусто</a></div>
                            </div>
                            <div class="b-title2 b-title2--bottom-gap b-title2--gap"><button class=b-title2__arrow><img src=./img/arrow.png></button> Голосуйте</div>
                            <div class=m-rate>
                                <div class=m-rate__top>
                                    <div class=s-league><img src=./img/pic33.png></div>
                                    <div class=s-center>
                                        <div class=has-color-light-orange>Бриллиантовая лига</div>
                                        <div class=s-slider>
                                            <div class=s-slider__left></div>
                                            <div class="s-slider__name is-not-hover">Дивизион 1</div>
                                            <div class=s-slider__right></div>
                                        </div>
                                    </div>
                                    <div class=s-buttons>
                                        <div class="s-buttons__btn btn-orange-round btn-size-36"><span>Играть</span></div>
                                    </div>
                                </div>
                                <div class=m-rate__list>
                                    <div class=s-item>
                                        <div class=s-item__number>1</div>
                                        <div class="s-item__change s-item__change--up">2</div>
                                        <div class=s-item__name><img src="http://satyr.io/80x60?flag=svk" class=s-flag> Дашка Мардашка</div>
                                        <div class=s-item__rewards><span class="s-menos s-icon"></span> <span class="s-menos s-icon"></span> <img src=./img/icon-17.png class=s-icon> <img src=./img/icon-18.png class=s-icon> <span class="s-menos s-icon"></span></div>
                                    </div>
                                    <div class=s-item>
                                        <div class=s-item__number>1</div>
                                        <div class="s-item__change s-item__change--down">5</div>
                                        <div class="s-item__name has-color-light-blue">Дашка Мардашка</div>
                                        <div class=s-item__rewards>352 245</div>
                                    </div>
                                    <div class=s-item>
                                        <div class=s-item__number>1</div>
                                        <div class=s-item__change>=</div>
                                        <div class="s-item__name has-color-light-orange">Дашка Мардашка</div>
                                        <div class=s-item__rewards>352 245</div>
                                    </div>
                                    <div class="g-scroll g-scroll--blue">
                                        <div class="g-scroll__arrow g-scroll__arrow--top"></div>
                                        <div class=g-scroll__slider>
                                            <div class=s-scroll-slider style=height:40px;top:50px></div>
                                        </div>
                                        <div class="g-scroll__arrow g-scroll__arrow--bottom"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class=c-grid__side>
                        <div class="b-value b-value--light-blue"><button type=button class=s-btn></button> <img src=./img/icon-briliant.png class=s-icon> 30 000</div>
                        <div class="b-value b-value--green"><button type=button class=s-btn></button> <img src=./img/icon-cash.png class=s-icon> 30 000</div>
                        <div class="b-case b-case--access">
                            <div class="b-case__text b-case__text--center">Слот доступен с N-го уровня</div>
                        </div>
                        <div class="b-case b-case--rank">
                            <div class="b-case__text b-case__text--center">Слот доступен со звания <span class=has-color-red>Капореджиме</span> в клане</div>
                        </div>
                        <div class=b-case>
                            <div class="b-case__text b-case__text--center">Клановый кейс</div>
                        </div>
                        <div class="b-case b-case--empty"></div>
                        <div class="b-case b-case--empty"></div>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
