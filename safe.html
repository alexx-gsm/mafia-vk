<!DOCTYPE html>
<html lang=en>

    <head>
        <title></title>
        <meta charset=utf-8>
        <meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel=stylesheet href=./css/all.min.css>
        <script src=./js/common.js></script>
    </head>

    <body>
        <main class=g-wrapper>
            <div class=g-wrapper__inner>
                <div class=c-grid>
                    <div class=c-grid__side>
                        <div class=m-tournament>
                            <h3 class=m-tournament__title>Турнир<br>стартует через:</h3>
                            <div class=b-awards><img src=./img/tournament/images/cash.png class=b-awards__img> <span class=b-awards__text><span class=s-sub-title>Призовой фонд:</span> <span class=s-title>10000</span></span>
                            </div>
                            <div class=m-tournament__btn><button type=button class="s-btn btn-dark-blue-round"><span>Правила</span></button></div>
                        </div>
                    </div>
                    <div class=c-grid__center>
                        <div class="g-bg-center g-bg-center--full"></div>
                    </div>
                    <div class=c-grid__side>
                        <div class="b-case b-case--brake">
                            <div class="b-progress b-progress--red">
                                <div class=b-progress__fill style=width:50%;></div>
                                <div class=b-progress__text>12:40:06</div>
                            </div>
                            <div class="b-case__text has-color-yellow">Взломать</div>
                            <div class=b-case__aroow></div>
                        </div>
                        <div class="b-case b-case--open">
                            <div class="b-progress b-progress--red">
                                <div class=b-progress__fill style=width:50%;></div>
                                <div class=b-progress__text>12:40:06</div>
                            </div>
                            <div class="b-case__text b-case__text--green">Открыть</div>
                        </div>
                        <div class="b-case b-case--add">
                            <div class="b-case__text b-case__text--center">Добавить кейс</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
