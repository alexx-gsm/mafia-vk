<!DOCTYPE html>
<html lang=en>

    <head>
        <title></title>
        <meta charset=utf-8>
        <meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel=stylesheet href=./css/all.min.css>
        <script src=./js/common.js></script>
    </head>

    <body>
        <main class=g-wrapper>
            <div class=g-wrapper__inner>
                <div class=g-cover></div>
                <div class=m-case><button type=button class=g-close></button>
                    <div class=b-popup-title>Как будем взламывать кейс?</div>
                    <div class=m-case__media><img src=./img/pic20.png></div>
                    <div class=b-mode>
                        <div class="s-item is-current">
                            <div class=s-item__checkbox></div>
                            <div class=s-item__title>Заплатить брюллики <span class=has-color-light-blue2>5 <img src=./img/icon-8.png></span></div>
                            <div class=s-item__text>Использует предмет сам, когда это нужно</div>
                        </div>
                        <div class=s-item>
                            <div class=s-item__checkbox></div>
                            <div class=s-item__title>Отмычка: <span class=has-color-red>0</span></div>
                            <div class=s-item__text>Участвуй в <span class=has-salect>акциях</span> и <span class=has-salect>покупай валюты</span>, чтобы получить Отмычки.</div>
                        </div>
                        <div class=s-item>
                            <div class=s-item__checkbox></div>
                            <div class=s-item__title>Медвежатник</div>
                            <div class=s-item__text>Медвежатник уже использован сегодня. <span class=has-color-red>красный текст</span></div>
                        </div>
                    </div><button type=button class="s-btn btn-orange-round"><span>Взломать</span></button></div>
            </div>
        </main>
    </body>

</html>
